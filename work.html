<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Work | Besamjes</title>
        <!-- 添加 favicon -->
        <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
        <!-- 引入自定义字体 -->
        <style>
            @font-face {
                font-family: 'Trap-Regular';
                src: url('assets/fonts/Trap-Regular.woff') format('woff');
            }
        </style>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
            
    <!-- 公共部分将加载到这里 -->
    <div id="common-header"></div>

        <div class="container">

            <!-- 内容部分 -->
            <div class="content">
                <h1>Our Work</h1>
                <p>Welcome to the work section of Besamjes. Here you can explore our projects and creations.</p>
    
                <!-- 示例作品展示 -->
                <div class="image-gallery">
                    <div class="image-item">
                        <img src="assets/images/project1.webp" alt="Project 1" class="clickable-image">
                    </div>
                    <div class="image-item">
                        <img src="assets/images/project2.webp" alt="Project 2" class="clickable-image">
                    </div>
                    <div class="image-item">
                        <video controls class="clickable-video">
                            <source src="assets/videos/project-video.mp4" type="video/mp4">
                            您的浏览器不支持 video 标签。
                        </video>
                    </div>
                </div>
            </div>
    
            <!-- 大图显示区域（复用弹窗功能） -->
            <div id="image-modal" class="modal">
                <span id="close-modal" class="close">&times;</span>
                <img id="modal-image" class="modal-content" src="">
                <video id="modal-video" class="modal-content" controls>
                    <source src="" type="video/mp4">
                    您的浏览器不支持 video 标签。
                </video>
            </div>
        </div>
    
        <script src="js/script.js"></script>
        <script>
            // 动态加载 header.html 内容
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('common-header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        </script>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A page showcasing projects with dynamic header loading.">
  <title>Work</title>
  <link rel="stylesheet" href="/css/styles.css"> <!-- 引用外部样式文件 -->
</head>
<body>
  
  <!-- 公共部分将加载到这里 -->
  <div id="common-header"></div>
  <div class="parent-container">
    <div class="container">内容1</div>
    <div class="container">内容2</div>
    <div class="container">内容3</div>
    <div class="container">内容4</div>
    <div class="container container-merged">
      <div class="carousel">
        <img src="/images/-1-03.webp" alt="Image 1" class="active">
        <img src="/images/-1_.webp" alt="Image 2">
        <img src="/images/-1_1.webp" alt="Image 3">
        <button class="carousel-button prev-button">&lt;</button>
        <button class="carousel-button next-button">&gt;</button>
      </div>
    </div>
  </div>

  <script src="/js/carousel.js"></script>
  <script>
    // 动态加载 header.html 内容
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('common-header').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
</body>
</html>

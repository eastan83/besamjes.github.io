<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema4d</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 引用外部样式文件 -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon"> <!-- 添加favicon -->

    <!-- 引入tailwindcss、masonry 实现瀑布流 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="./js/initMasonry.js"></script>
</head>
<body>
    <!-- 公共部分将加载到这里 -->
    <div id="common-header"></div>

     <!-- masonry 瀑布流 -->
    <div id="masonry-grid">
        <div class="grid-item p-2 w-full md:w-1/2 lg:w-1/3">
            <img src="images/C4D/2025.01.25.webp" class="w-full object-cover shadow-lg" />
            <p class="text-xs md:text-xl py-1">2024.05.26</p>
        </div>
        <div class="grid-item p-2 w-full md:w-1/2 lg:w-1/3">
            <img src="images/C4D/2024.1 (2).webp" class="w-full object-cover shadow-lg" />
            <p class="text-xs md:text-xl py-1">2023.11.29</p>
        </div>
        <div class="grid-item p-2 w-full md:w-1/2 lg:w-1/3">
            <img src="images/C4D/2024.1 (1).webp" class="w-full object-cover shadow-lg" />
            <p class="text-xs md:text-xl py-1">2023.11.29</p>
        </div>
        <div class="grid-item p-2 w-full md:w-1/2 lg:w-1/3">
            <video controls loop controlsList="nodownload" class="w-full object-cover shadow-lg">
                <source src="images/C4D/2022.12.04.mp4" type="video/mp4">
                您的浏览器不支持 HTML5 视频标签。
            </video>
            <p class="text-xs md:text-xl py-1">2023.11.29</p>
        </div>
        <div class="grid-item p-2 w-full md:w-1/2 lg:w-1/3">
            <video controls loop controlsList="nodownload" class="w-full object-cover shadow-lg">
                <source src="images/C4D/2022.11.27.mp4" type="video/mp4">
                您的浏览器不支持 HTML5 视频标签。
            </video>
            <p class="text-xs md:text-xl py-1">2023.11.29</p>
        </div>
        <div class="grid-item p-2 w-full md:w-1/2 lg:w-1/3">
            <div class="w-full object-cover shadow-lg">
                <video controls loop controlsList="nodownload">
                    <source src="images/C4D/2021.04.06.mp4" type="video/mp4">
                    您的浏览器不支持 HTML5 视频标签。
                </video>
            </div>
            <p class="text-xs md:text-xl py-1">2023.11.29</p>
        </div>
        <div class="grid-item p-2 w-full md:w-1/2 lg:w-1/3">
            <img src="images/C4D/2019.10.26.webp" />
            <p class="text-xs md:text-xl py-1">2023.10.30</p>
        </div>
        <div class="grid-item p-2 w-full md:w-1/2 lg:w-1/3">
            <img src="images/C4D/2019.06.09.webp" />
            <p class="text-xs md:text-xl py-1">2023.10.30</p>
        </div>
        <div class="grid-item p-2 w-full md:w-1/2 lg:w-1/3">
            <img src="images/C4D/2019.06.01.webp" />
            <p class="text-xs md:text-xl py-1">2023.10.30</p>
        </div>
        <div class="grid-item p-2 w-full md:w-1/2 lg:w-1/3">
            <img src="images/C4D/2019.03.06.webp" />
            <p class="text-xs md:text-xl py-1">2021.20.22</p>
        </div>
    </div> 
</body>

<script>
  // 动态加载 header.html 内容
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('common-header').innerHTML = data;
    })
    .catch(error => console.error('Error loading header:', error));

</script>
</html>

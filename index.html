<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <!-- 引入自定义字体 -->
    <style>
        @font-face {
            font-family: 'Trap-Regular';
            src: url('assets/fonts/Trap-Regular.woff') format('woff');
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 文字部分 -->
        <div class="header">
            <div class="left">
                <!-- 点击 Besamjes 跳转到 www.besamjes.site -->
                <a href="http://www.besamjes.site" target="_self" class="no-underline">Besamjes</a>
            </div>
            <div class="center">About</div>
            <div class="right">Info</div>
        </div>

        <!-- 图片瀑布流部分 -->
        <div class="image-gallery">
            <div class="image-item">
                <img src="images/logo.png" alt="Logo" class="clickable-image">
            </div>
            <div class="image-item">
                <img src="images/[20-3-21]-.webp" alt="Image 1" class="clickable-image">
            </div>
            <div class="image-item">
                <img src="images/21-6-5_.webp" alt="Image 2" class="clickable-image">
            </div>
            <div class="image-item">
                <img src="images/-19.webp" alt="Image 3" class="clickable-image">
            </div>
            <div class="image-item">
                <img src="images/[21-6-29]-.webp" alt="Image 4" class="clickable-image">
            </div>
            <div class="image-item">
                <img src="images/-1_.webp" alt="Image 5" class="clickable-image">
            </div>
            <div class="image-item">
                <img src="images/9.webp" alt="Image 6" class="clickable-image">
            </div>
            <div class="image-item">
                <img src="images/-1_1.webp" alt="Image 7" class="clickable-image">
            </div>
            <div class="image-item">
                <img src="images/[20-9-26]-SADT(2).gif" alt="Image 8" class="clickable-image">
            </div>
        </div>

        <!-- 大图显示区域（默认隐藏） -->
        <div id="image-modal" class="modal">
            <span id="close-modal" class="close">&times;</span>
            <img id="modal-image" class="modal-content" src="">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

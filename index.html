<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BesamjesDesign</title>
  <link rel="stylesheet" href="/css/styles.css"> <!-- 引用外部样式文件 -->
</head>
<body>
      <!-- 公共部分将加载到这里 -->
      <div id="common-header"></div>

      <!-- 瀑布流布局 -->
     <div class="masonry">
    <div class="item"><img src="images/-1-03.webp" alt="Image 1"></div>
    <div class="item"><img src="images/-19.webp" alt="Image 2"></div>
    <div class="item"><img src="images/-1_.webp" alt="Image 3"></div>
    <div class="item"><img src="images/-1_1.webp" alt="Image 4"></div>
    <div class="item"><img src="images/20.webp" alt="Image 5"></div>
    <div class="item"><img src="images/21-6-5_.webp" alt="Image 6"></div>
  </div>

  <script>
    // 动态加载 header.html 内容
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('common-header').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
</body>
</html>

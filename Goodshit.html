<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A page showcasing projects with dynamic header loading.">
  <title>Goodshit</title>
  <link rel="stylesheet" href="/css/styles.css"> <!-- 引用外部样式文件 -->
</head>
<body>
  
  <!-- 公共部分将加载到这里 -->
  <div id="common-header"></div>

  <!-- 分隔 -->
  <div class="parent-container">
    <div class="container"><西文探索></div>
    <div class="container">字体设计</div>
    <div class="container">2023-03-19</div>
    <div class="container content-container">
      <div class="content-box">
        由Coreldarw对线条的可操控性做出来的一套西文字体。
      </div>
    </div>
    <div class="container container-merged">
      <div class="carousel">
        <div class="carousel-inner">
        <img src="/images/2023-03-19 (1).jpg" alt="Image 1" >
        <img src="images/2023-03-19 (2).jpg" alt="Image 2" >
        <img src="images/2023-03-19 (2-1).jpg" alt="Image 3" >
        <video controls loop controlsList="nodownload">
          <source src="images/2023-03-19 (2-2).mp4" type="video/mp4">
          您的浏览器不支持 HTML5 视频标签。
        </video>
        <video controls loop controlsList="nodownload">
          <source src="images/2023-03-19 (2-3).mp4" type="video/mp4">
          您的浏览器不支持 HTML5 视频标签。
        </video>
        <video controls loop controlsList="nodownload">
          <source src="images/2023-03-19 (3).mp4" type="video/mp4">
          您的浏览器不支持 HTML5 视频标签。
        </video>
        <img src="images/2023-03-19 (4).jpg" alt="Image 4" >
        <img src="images/2023-03-19 (5).jpg" alt="Image 5" >
        <img src="images/2023-03-19 (6).jpg" alt="Image 6" >
        <img src="images/2023-03-19 (7).jpg" alt="Image 7" >
        <img src="images/2023-03-19 (8).jpg" alt="Image 8" >
        <img src="images/2023-03-19 (9).jpg" alt="Image 9" >
        <img src="images/2023-03-19 (9-1).jpg" alt="Image 10" >
        <img src="images/2023-03-19 (10).jpg" alt="Image 11" >
      </div>
      <button class="carousel-button prev-button" onclick="prevSlide()">&lt;</button>
      <button class="carousel-button next-button" onclick="nextSlide()">&gt;</button>
      </div>
    </div>
  </div>
  <p>

  <script src="/js/carousel.js"></script>
  <script>
    // 动态加载 header.html 内容
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('common-header').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
</body>
</html>
